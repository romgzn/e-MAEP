        <style>
            .pdf-button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50vh;
            }

            .pdf-button {
                background-color: #4d2ca5;
                border: none;
                color: white;
                padding: 15px 30px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 18px;
                font-weight: bold;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-top: -200px;
                font-family: 'Roboto', sans-serif;
            }
            .welcome-container{
                margin-top: 38px;
            }

            .pdf-button:hover {
                background-color: #1f1f7c;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                margin: 0;
                padding-top: 80px;
            }

            #pdfContainer {
                width: 80%;
                height: 90vh;
                margin: auto;
                margin-top: 30px; /* Add this line */
                position: relative;
                overflow: hidden; /* prevents outer scrollbar */
                z-index: 1;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }


            iframe {
                width: 100%;
                height: 100%;
                border: none;
                overflow: auto; /* allow iframe to scroll internally */
            }

            .fullscreen-button {
                position: absolute;
                bottom: 10px;
                right: 10px;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                background-color: #4d2ca5;
                border: none;
                cursor: pointer;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
                transition: background-color 0.3s;
                z-index: 10;
            }


            .fullscreen-button:hover {
                background-color: #1f1f7c;
            }

            .fullscreen-icon {
                width: 28px;
                height: 28px;
            }

        </style>
    </head>

        <div id="pdfContainer">
            <iframe id="pdfFrame" src="manual.pdf"></iframe>
    
            <button onclick="toggleFullscreen()" class="fullscreen-button" title="Toggle Full Screen">
                <img src="enterfulls.png" alt="Fullscreen" class="fullscreen-icon" id="fullscreenIcon">
            </button>
        </div>
    
    

    

        <script>

            function toggleFullscreen() {
                const container = document.getElementById("pdfContainer");
                const icon = document.getElementById("fullscreenIcon");

                if (
                    document.fullscreenElement === container ||
                    document.fullscreenElement === document.getElementById("pdfContainer")
                ) {
                    
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    icon.src = "enterfulls.png";
                    icon.alt = "Enter Fullscreen";
                } else {
                    
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    } else if (container.webkitRequestFullscreen) {
                        container.webkitRequestFullscreen();
                    } else if (container.mozRequestFullScreen) {
                        container.mozRequestFullScreen();
                    } else if (container.msRequestFullscreen) {
                        container.msRequestFullscreen();
                    }
                    icon.src = "exitfulls.png";
                    icon.alt = "Exit Fullscreen";
                }
            }

            
            document.addEventListener("fullscreenchange", () => {
                const icon = document.getElementById("fullscreenIcon");
                if (!document.fullscreenElement) {
                    icon.src = "enterfulls.png";
                    icon.alt = "Enter Fullscreen";
                }
            });
        </script>
