                <label for="afm">ΑΦΜ:</label>

                <p><input class="submit_buttons" type="submit" value="ΥΠΟΒΟΛΗ ΑΙΤΗΣΗΣ">

            </div>
            <div class="form-column">

                <label for="tl">Τράπεζα τήρησης του Λογαριασμού:</label>

                <label for="myfile4">Ελεγμένες οικονομικές καταστάσεις από ορκωτούς ελεγκτές:</label> <br>
                <input class="files" type="file" id="myfile4" name="myfile4">

                <label for="myfile5">Βεβαίωση τήρησης τραπεζικού λογαριασμού (ΙΒΑΝ):</label> <br>
                <input class="files" type="file" id="myfile5" name="myfile5">

                <label for="myfile6">Ασφαλιστική Ενημερότητα:</label> <br>
